name: my-app
services:
  - name: backend
    github:
      branch: main
      deploy_on_push: true
      repo: your-username/your-repo
    source_dir: backend
    dockerfile_path: backend/Dockerfile
    http_port: 8000
    instance_size_slug: basic-xxs
    envs:
      - key: DATABASE_URL
        value: ${db.DATABASE_URL}
      - key: SECRET_KEY
        type: SECRET
        value: your-secret-key-here
    routes:
      - path: /api

  - name: frontend
    github:
      branch: main
      deploy_on_push: true
      repo: your-username/your-repo
    source_dir: frontend
    dockerfile_path: frontend/Dockerfile
    http_port: 3000
    instance_size_slug: basic-xxs
    envs:
      - key: REACT_APP_API_URL
        value: ${APP_URL}/api
    routes:
      - path: /

databases:
  - engine: PG
    name: db
    num_nodes: 1
    size: db-s-dev-database
    version: "12" 